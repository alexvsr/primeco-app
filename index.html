<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connexion – Prime&Co</title>
    <meta name="description" content="Plateforme de gestion des buvettes Prime&Co">

    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="shared.css">
</head>

<body class="login-body">
    <!-- Top accent bar -->
    <div class="grenat-bar"></div>

    <!-- Header with Logo -->
    <header class="login-header fade-in">
        <div class="logo-container">
            <img src="primeco_branding_2550x1440_logo_1-1500x847.jpg" alt="Prime&Co" class="logo-img">
        </div>
        <p class="logo-text">Plateforme de gestion des <span>buvettes</span></p>
    </header>

    <!-- Main Container -->
    <div class="login-container">

        <!-- Admin Card -->
        <div class="login-card fade-in stagger-1">
            <div class="card-header">
                <div class="card-icon admin">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z" />
                    </svg>
                </div>
                <div>
                    <h2 class="card-title">Connexion Admin</h2>
                    <p class="card-subtitle">Chefs des opérations & Logistique</p>
                </div>
            </div>

            <form id="admin-form">
                <div class="field">
                    <label for="email">Email professionnel</label>
                    <div class="input-wrapper">
                        <input id="email" type="email" placeholder="nom@primeco.ch" required autocomplete="email">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <rect width="20" height="16" x="2" y="4" rx="2" />
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                        </svg>
                    </div>
                </div>
                <div class="field">
                    <label for="password">Mot de passe</label>
                    <div class="input-wrapper">
                        <input id="password" type="password" placeholder="••••••••" required
                            autocomplete="current-password">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <rect width="18" height="11" x="3" y="11" rx="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-full">
                    <span class="spinner hidden"></span>
                    <span class="btn-text">Se connecter</span>
                </button>
            </form>
        </div>

        <!-- Manager Card -->
        <div class="login-card fade-in stagger-2">
            <div class="card-header">
                <div class="card-icon manager">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                </div>
                <div>
                    <h2 class="card-title">Accès Responsable</h2>
                    <p class="card-subtitle">Tablette buvette</p>
                </div>
            </div>

            <!-- Step 1 -->
            <div id="step-1">
                <div class="status-badge">
                    <span class="dot"></span>
                    Accès rapide sans mot de passe
                </div>
                <button id="btn-responsable" class="btn btn-secondary btn-full">
                    Je suis responsable de buvette
                </button>
            </div>

            <!-- Step 2: Event Selection -->
            <div id="step-2" class="hidden fade-in">
                <div class="field">
                    <label for="event-select">Sélectionnez l'événement</label>
                    <div class="input-wrapper">
                        <select id="event-select">
                            <option value="">Chargement...</option>
                        </select>
                    </div>
                </div>
                <button id="btn-select-event" class="btn btn-secondary btn-full" disabled>
                    Continuer
                </button>
                <div class="text-center mt-2">
                    <a href="#" id="back-step-1" class="back-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <path d="m15 18-6-6 6-6" />
                        </svg>
                        Retour
                    </a>
                </div>
            </div>

            <!-- Step 3: Buvette Selection -->
            <div id="step-3" class="hidden fade-in">
                <div class="event-context-badge">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </svg>
                    <span id="selected-event-name"></span>
                </div>

                <div class="field">
                    <label for="buvette-select">Choisissez votre buvette</label>
                    <div class="input-wrapper">
                        <select id="buvette-select">
                            <option value="">Chargement...</option>
                        </select>
                    </div>
                </div>

                <button id="btn-enter-buvette" class="btn btn-secondary btn-full" disabled>
                    Entrer dans la buvette
                </button>

                <div class="text-center mt-2">
                    <a href="#" id="back-step-2" class="back-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <path d="m15 18-6-6 6-6" />
                        </svg>
                        Changer d'événement
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="login-footer">
        <p>Développé par <a href="https://alexvavasseur.ch" target="_blank">Alexandre Vavasseur</a></p>
    </footer>

    <script src="config.js"></script>
    <script src="shared.js"></script>
    <script>
        const API_BASE = (typeof API_URL !== 'undefined') ? API_URL : '/api';

        function showToast(message, type = 'error') {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span>${message}</span>`;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // --- Admin Flow ---
        document.getElementById("admin-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const btn = e.target.querySelector("button");
            const spinner = btn.querySelector('.spinner');
            const btnText = btn.querySelector('.btn-text');

            try {
                btn.disabled = true;
                spinner?.classList.remove('hidden');
                btnText?.classList.add('hidden');

                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.message || "Erreur de connexion");

                localStorage.setItem("access_token", data.access_token);
                localStorage.setItem("refresh_token", data.refresh_token);
                localStorage.setItem("user", JSON.stringify(data.user));

                const roles = data.user.roles || [];
                if (roles.includes("ADMIN")) {
                    window.location.href = "admin.html";
                } else if (roles.includes("CHEF_OPS") || roles.includes("LOG")) {
                    window.location.href = "timesheets.html?role=chef";
                } else {
                    window.location.href = "timesheets.html?role=rb";
                }
            } catch (err) {
                console.error(err);
                showToast(err.message);
                btn.disabled = false;
                spinner?.classList.add('hidden');
                btnText?.classList.remove('hidden');
            }
        });

        // --- Manager Flow ---
        const step1 = document.getElementById("step-1");
        const step2 = document.getElementById("step-2");
        const step3 = document.getElementById("step-3");
        const eventSelect = document.getElementById("event-select");
        const buvetteSelect = document.getElementById("buvette-select");
        const btnSelectEvent = document.getElementById("btn-select-event");
        const btnEnter = document.getElementById("btn-enter-buvette");
        let selectedEventId = null;
        let selectedEventName = null;

        document.getElementById("btn-responsable").addEventListener("click", async () => {
            step1.classList.add("hidden");
            step2.classList.remove("hidden");
            try {
                eventSelect.innerHTML = '<option value="">Chargement...</option>';
                const res = await fetch(`${API_BASE}/events`);
                if (!res.ok) throw new Error("Erreur");
                const events = await res.json();
                const activeEvents = events.filter(e => e.buvettes && e.buvettes.length > 0).sort((a, b) => new Date(a.date) - new Date(b.date));

                if (activeEvents.length === 0) {
                    eventSelect.innerHTML = '<option value="">Aucun événement actif</option>';
                    return;
                }
                eventSelect.innerHTML = '<option value="">Sélectionnez un événement</option>';
                activeEvents.forEach(e => {
                    const opt = document.createElement("option");
                    opt.value = e.id;
                    const date = new Date(e.date).toLocaleDateString('fr-CH', { weekday: 'short', day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
                    opt.textContent = `${e.name} (${date})`;
                    opt.dataset.name = e.name;
                    eventSelect.appendChild(opt);
                });
            } catch (err) {
                eventSelect.innerHTML = '<option value="">Erreur de chargement</option>';
                showToast("Impossible de charger les événements");
            }
        });

        eventSelect.addEventListener("change", () => btnSelectEvent.disabled = !eventSelect.value);

        btnSelectEvent.addEventListener("click", async () => {
            selectedEventId = eventSelect.value;
            selectedEventName = eventSelect.options[eventSelect.selectedIndex].dataset.name;
            if (!selectedEventId) return;
            step2.classList.add("hidden");
            step3.classList.remove("hidden");
            document.getElementById("selected-event-name").textContent = selectedEventName;

            try {
                buvetteSelect.innerHTML = '<option value="">Chargement...</option>';
                const res = await fetch(`${API_BASE}/events/${selectedEventId}/buvettes`);
                if (!res.ok) throw new Error("Erreur");
                const eventBuvettes = await res.json();
                if (eventBuvettes.length === 0) {
                    buvetteSelect.innerHTML = '<option value="">Aucune buvette</option>';
                    return;
                }
                buvetteSelect.innerHTML = '<option value="">Sélectionnez votre buvette</option>';
                eventBuvettes.forEach(eb => {
                    const b = eb.buvette || eb;
                    const opt = document.createElement("option");
                    opt.value = b.id;
                    opt.textContent = b.name;
                    buvetteSelect.appendChild(opt);
                });
            } catch (err) {
                buvetteSelect.innerHTML = '<option value="">Erreur</option>';
                showToast("Impossible de charger les buvettes");
            }
        });

        buvetteSelect.addEventListener("change", () => btnEnter.disabled = !buvetteSelect.value);

        document.getElementById("back-step-1").addEventListener("click", (e) => {
            e.preventDefault();
            step2.classList.add("hidden");
            step1.classList.remove("hidden");
        });

        document.getElementById("back-step-2").addEventListener("click", (e) => {
            e.preventDefault();
            step3.classList.add("hidden");
            step2.classList.remove("hidden");
            btnEnter.disabled = true;
        });

        btnEnter.addEventListener("click", () => {
            const buvetteId = buvetteSelect.value;
            const buvetteName = buvetteSelect.options[buvetteSelect.selectedIndex].text;
            if (buvetteId && selectedEventId) {
                localStorage.setItem("mode", "RESPONSABLE");
                localStorage.setItem("event_id", selectedEventId);
                localStorage.setItem("event_name", selectedEventName);
                localStorage.setItem("buvette_id", buvetteId);
                localStorage.setItem("buvette_name", buvetteName);
                window.location.href = "responsable.html";
            }
        });

        // Clear previous session context
        localStorage.removeItem("mode");
        localStorage.removeItem("event_id");
        localStorage.removeItem("buvette_id");
    </script>
</body>

</html>
