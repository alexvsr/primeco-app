<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail Événement - Admin | Prime&Co</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* Topbar */
        .topbar {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: var(--text-secondary);
        }

        .back-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text);
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
        }

        .event-header-info h1 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .event-meta {
            display: flex;
            gap: 16px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .event-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .event-meta svg {
            width: 14px;
            height: 14px;
            stroke: currentColor;
        }

        /* Stats Bar */
        .stats-bar {
            background: linear-gradient(135deg, rgba(96, 29, 43, 0.03), rgba(201, 162, 39, 0.03));
            border-bottom: 1px solid var(--border);
            padding: 20px 32px;
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stat-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-icon svg {
            width: 22px;
            height: 22px;
            stroke: currentColor;
        }

        .stat-icon.blue {
            background: rgba(96, 29, 43, 0.1);
            color: var(--primary);
        }

        .stat-icon.green {
            background: rgba(22, 163, 74, 0.1);
            color: var(--success);
        }

        .stat-icon.orange {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .stat-icon.red {
            background: rgba(220, 38, 38, 0.1);
            color: var(--danger);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Tabs */
        .tabs-container {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 0 32px;
        }

        .tabs {
            display: flex;
            gap: 8px;
        }

        .tab {
            padding: 16px 20px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            border: none;
            background: none;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab:hover {
            color: var(--text);
        }

        .tab.active {
            color: var(--primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        .tab svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
        }

        .tab-badge {
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        /* Content */
        .content {
            padding: 24px 32px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.2s;
        }

        .card:hover {
            box-shadow: var(--shadow);
            border-color: rgba(96, 29, 43, 0.2);
        }

        .card-header {
            padding: 16px 20px;
            background: linear-gradient(135deg, rgba(96, 29, 43, 0.05), rgba(201, 162, 39, 0.03));
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-weight: 700;
            font-size: 1rem;
        }

        .card-status {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
        }

        .card-status.complete {
            background: rgba(22, 163, 74, 0.1);
            color: var(--success);
        }

        .card-status.pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .card-status.empty {
            background: var(--bg-tertiary);
            color: var(--text-muted);
        }

        .card-status.danger {
            background: rgba(220, 38, 38, 0.1);
            color: var(--danger);
        }

        .card-body {
            padding: 16px 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-muted);
        }

        .info-value {
            font-weight: 600;
            color: var(--text);
        }

        .card-actions {
            padding: 12px 20px;
            background: var(--bg-tertiary);
            display: flex;
            gap: 8px;
        }

        .card-actions .btn {
            flex: 1;
            padding: 10px;
            font-size: 0.8rem;
        }

        /* Table */
        .data-table {
            background: white;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            text-align: left;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .data-table td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover td {
            background: rgba(96, 29, 43, 0.02);
        }

        .hours-value {
            font-weight: 700;
            color: var(--primary);
        }

        .shortage-qty {
            font-weight: 700;
            color: var(--danger);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-muted);
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: var(--bg-tertiary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-icon svg {
            width: 32px;
            height: 32px;
            stroke: var(--text-muted);
        }

        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 60px;
            color: var(--text-muted);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Live Indicator */
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--success);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .topbar {
                padding: 12px 16px;
            }

            .stats-bar {
                padding: 16px;
                gap: 20px;
            }

            .tabs-container {
                padding: 0 16px;
                overflow-x: auto;
            }

            .tabs {
                min-width: max-content;
            }

            .content {
                padding: 16px;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id');
        const token = localStorage.getItem('access_token');

        if (!eventId) {
            window.location.href = 'admin.html';
        }

        let eventData = null;
        let buvettes = [];
        let timesheetsSummary = null;
        let timesheetsDetailed = [];
        let hoursExportData = null;
        let inventorySummary = [];
        let checklistsSummary = [];
        let shortages = [];

        // Tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
            });
        });

        async function loadEventData() {
            try {
                // Load event details
                const eventRes = await fetch(`${API_URL}/events/${eventId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                eventData = await eventRes.json();

                document.getElementById('event-name').textContent = eventData.name;
                document.getElementById('event-date').innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <rect width="18" height="18" x="3" y="4" rx="2"/>
                        <line x1="16" x2="16" y1="2" y2="6"/>
                        <line x1="8" x2="8" y1="2" y2="6"/>
                    </svg>
                    ${new Date(eventData.date).toLocaleDateString('fr-CH', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}
                `;
                document.getElementById('event-venue').innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </svg>
                    ${eventData.venue || 'Non spécifié'}
                `;

                buvettes = eventData.buvettes || [];
                document.getElementById('stat-buvettes').textContent = buvettes.length;

                // Load all data
                await Promise.all([
                    loadTimesheetsSummary(),
                    loadTimesheetsDetailed(),
                    loadHoursExport(),
                    loadInventorySummary(),
                    loadChecklistsSummary(),
                    loadShortages()
                ]);

                renderTimesheetsGrid();
                renderHoursTable();
                renderInventoryGrid();
                renderChecklistsGrid();
                renderShortagesTable();

            } catch (err) {
                console.error(err);
                showToast('Erreur chargement données', 'error');
            }
        }

        async function loadTimesheetsSummary() {
            try {
                const res = await fetch(`${API_URL}/events/${eventId}/timesheets/summary`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                timesheetsSummary = await res.json();

                // Update stats
                const totalHours = timesheetsSummary.byStaff.reduce((sum, s) => sum + s.totalHours, 0);
                document.getElementById('stat-hours').textContent = Math.round(totalHours) + 'h';
                document.getElementById('stat-staff').textContent = timesheetsSummary.byStaff.length;
            } catch (e) {
                timesheetsSummary = { byStaff: [], byBuvette: [] };
            }
        }

        async function loadTimesheetsDetailed() {
            try {
                const res = await fetch(`${API_URL}/events/${eventId}/timesheets/detailed`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                timesheetsDetailed = await res.json();
            } catch (e) {
                timesheetsDetailed = [];
            }
        }

        async function loadHoursExport() {
            try {
                const res = await fetch(`${API_URL}/events/${eventId}/hours/export`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                hoursExportData = await res.json();
            } catch (e) {
                hoursExportData = null;
            }
        }

        async function loadInventorySummary() {
            try {
                const res = await fetch(`${API_URL}/events/${eventId}/inventory/summary`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                inventorySummary = await res.json();
            } catch (e) {
                inventorySummary = [];
            }
        }

        async function loadChecklistsSummary() {
            try {
                const res = await fetch(`${API_URL}/events/${eventId}/checklists/summary`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                checklistsSummary = await res.json();
            } catch (e) {
                checklistsSummary = [];
            }
        }

        async function loadShortages() {
            try {
                const res = await fetch(`${API_URL}/events/${eventId}/shortages`);
                shortages = await res.json();
                document.getElementById('stat-shortages').textContent = shortages.length;

                const badge = document.getElementById('shortages-badge');
                if (shortages.length > 0) {
                    badge.textContent = shortages.length;
                    badge.style.display = 'inline';
                } else {
                    badge.style.display = 'none';
                }
            } catch (e) {
                shortages = [];
            }
        }

        function renderTimesheetsGrid() {
            const grid = document.getElementById('timesheets-grid');
            grid.innerHTML = '';

            if (timesheetsDetailed.length === 0) {
                grid.innerHTML = `<div class="empty-state">
                    <div class="empty-icon"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg></div>
                    <p>Aucune buvette assignée</p>
                </div>`;
                return;
            }

            timesheetsDetailed.forEach(buvette => {
                const statusClass = buvette.timesheetStatus === 'SUBMITTED' ? 'complete' : (buvette.timesheetStatus === 'DRAFT' ? 'pending' : 'empty');
                const statusText = buvette.timesheetStatus === 'SUBMITTED' ? 'Soumis' : (buvette.timesheetStatus === 'VALIDATED' ? 'Validé' : (buvette.timesheetStatus === 'DRAFT' ? 'Brouillon' : 'Non rempli'));

                const staffList = buvette.staff.map(s => {
                    const clockIcon = s.hasClocked
                        ? '<span style="color: var(--success);">✅</span>'
                        : '<span style="color: var(--warning);">⏳</span>';
                    const hoursText = s.hasClocked ? `${s.hoursWorked.toFixed(1)}h` : '-';
                    return `<div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border);">
                        <span>${clockIcon} ${s.name}</span>
                        <span style="font-weight: 600;">${hoursText}</span>
                    </div>`;
                }).join('');

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-title">${buvette.buvetteName}</span>
                        <span class="card-status ${statusClass}">${buvette.clockedCount}/${buvette.assignedCount} pointés</span>
                    </div>
                    <div class="card-body">
                        <div class="info-row">
                            <span class="info-label">Responsable</span>
                            <span class="info-value">${buvette.responsable || '-'}</span>
                        </div>
                        <div style="margin-top: 12px;">
                            <div style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 8px;">Staff assigné:</div>
                            ${staffList || '<div style="color: var(--text-muted); font-style: italic;">Aucun extra assigné</div>'}
                        </div>
                    </div>
                    <div class="card-actions">
                        <a href="timesheets.html?eventId=${eventId}&buvetteId=${buvette.buvetteId}" class="btn btn-ghost">Gérer timesheet</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderHoursTable() {
            const container = document.getElementById('hours-table');

            if (!hoursExportData?.rows?.length) {
                container.innerHTML = `<div class="empty-state">
                    <div class="empty-icon"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg></div>
                    <p>Aucune heure enregistrée</p>
                </div>`;
                return;
            }

            // Group rows by buvette
            const byBuvette = {};
            hoursExportData.rows.forEach(r => {
                if (!byBuvette[r.buvette]) byBuvette[r.buvette] = [];
                byBuvette[r.buvette].push(r);
            });

            let html = `
                <div style="padding: 16px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <strong>Total: ${hoursExportData.totalHours.toFixed(1)}h</strong> · ${hoursExportData.totalStaff} staff
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <button class="btn btn-ghost" onclick="exportCSV()" style="padding: 8px 16px;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px; margin-right: 6px;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                            CSV
                        </button>
                        <button class="btn btn-primary" onclick="exportPDF()" style="padding: 8px 16px;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px; margin-right: 6px;"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                            PDF
                        </button>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Buvette</th>
                            <th>Staff</th>
                            <th>Position</th>
                            <th>Début</th>
                            <th>Fin</th>
                            <th>Pause</th>
                            <th>Heures</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            Object.keys(byBuvette).sort().forEach(buvetteName => {
                const rows = byBuvette[buvetteName];
                rows.forEach((r, idx) => {
                    const startTime = new Date(r.startTime).toLocaleTimeString('fr-CH', { hour: '2-digit', minute: '2-digit' });
                    const endTime = new Date(r.endTime).toLocaleTimeString('fr-CH', { hour: '2-digit', minute: '2-digit' });
                    html += `
                        <tr>
                            <td>${idx === 0 ? '<strong>' + buvetteName + '</strong>' : ''}</td>
                            <td>${r.staffName}</td>
                            <td>${r.position}</td>
                            <td>${startTime}</td>
                            <td>${endTime}</td>
                            <td>${r.breakMinutes}min</td>
                            <td class="hours-value">${r.hoursWorked.toFixed(1)}h</td>
                        </tr>
                    `;
                });
            });

            html += `</tbody></table>`;
            container.innerHTML = html;
        }

        function exportCSV() {
            if (!hoursExportData?.rows?.length) return;

            const headers = ['Buvette', 'Nom', 'Email', 'Position', 'Début', 'Fin', 'Pause (min)', 'Heures'];
            const rows = hoursExportData.rows.map(r => [
                r.buvette,
                r.staffName,
                r.staffEmail,
                r.position,
                new Date(r.startTime).toLocaleString('fr-CH'),
                new Date(r.endTime).toLocaleString('fr-CH'),
                r.breakMinutes,
                r.hoursWorked.toFixed(2)
            ]);

            let csv = headers.join(';') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(';') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `heures_${hoursExportData.event.name.replace(/\s+/g, '_')}_${new Date(hoursExportData.event.date).toISOString().split('T')[0]}.csv`;
            link.click();
            showToast('CSV téléchargé', 'success');
        }

        function exportPDF() {
            if (!hoursExportData?.rows?.length) return;

            // Create a printable version
            const printWindow = window.open('', '_blank');
            const byBuvette = {};
            hoursExportData.rows.forEach(r => {
                if (!byBuvette[r.buvette]) byBuvette[r.buvette] = [];
                byBuvette[r.buvette].push(r);
            });

            let html = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Heures - ${hoursExportData.event.name}</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; }
                        h1 { font-size: 18px; }
                        h2 { font-size: 14px; margin-top: 20px; background: #f0f0f0; padding: 8px; }
                        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
                        th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
                        th { background: #f5f5f5; }
                        .total { font-weight: bold; background: #e0e0e0; }
                        @media print { body { margin: 0; } }
                    </style>
                </head>
                <body>
                    <h1>Récapitulatif des heures - ${hoursExportData.event.name}</h1>
                    <p>Date: ${new Date(hoursExportData.event.date).toLocaleDateString('fr-CH')}</p>
                    <p>Lieu: ${hoursExportData.event.venue || '-'}</p>
                    <p><strong>Total: ${hoursExportData.totalHours.toFixed(1)} heures · ${hoursExportData.totalStaff} personnes</strong></p>
            `;

            Object.keys(byBuvette).sort().forEach(buvetteName => {
                const rows = byBuvette[buvetteName];
                const buvetteTotal = rows.reduce((sum, r) => sum + r.hoursWorked, 0);
                html += `
                    <h2>${buvetteName} (${buvetteTotal.toFixed(1)}h)</h2>
                    <table>
                        <tr><th>Nom</th><th>Position</th><th>Début</th><th>Fin</th><th>Pause</th><th>Heures</th></tr>
                `;
                rows.forEach(r => {
                    html += `
                        <tr>
                            <td>${r.staffName}</td>
                            <td>${r.position}</td>
                            <td>${new Date(r.startTime).toLocaleTimeString('fr-CH', { hour: '2-digit', minute: '2-digit' })}</td>
                            <td>${new Date(r.endTime).toLocaleTimeString('fr-CH', { hour: '2-digit', minute: '2-digit' })}</td>
                            <td>${r.breakMinutes}min</td>
                            <td>${r.hoursWorked.toFixed(1)}h</td>
                        </tr>
                    `;
                });
                html += `</table>`;
            });

            html += `</body></html>`;
            printWindow.document.write(html);
            printWindow.document.close();
            printWindow.print();
        }

        function renderInventoryGrid() {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = '';

            if (buvettes.length === 0) {
                grid.innerHTML = `<div class="empty-state">
                    <div class="empty-icon"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="m7.5 4.27 9 5.15"/></svg></div>
                    <p>Aucune buvette assignée</p>
                </div>`;
                return;
            }

            buvettes.forEach(link => {
                const invStat = inventorySummary.find(b => b.buvetteId === link.buvetteId);
                const hasShortages = invStat?.shortageCount > 0;
                const statusClass = hasShortages ? 'danger' : (invStat?.productCount > 0 ? 'complete' : 'empty');
                const statusText = hasShortages ? `${invStat.shortageCount} manque(s)` : (invStat?.productCount > 0 ? 'Complété' : 'En attente');

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-title">${link.buvette.name}</span>
                        <span class="card-status ${statusClass}">${statusText}</span>
                    </div>
                    <div class="card-body">
                        <div class="info-row">
                            <span class="info-label">Produits traités</span>
                            <span class="info-value">${invStat?.productCount || 0}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Remis en stock</span>
                            <span class="info-value">${invStat?.restockedCount || 0}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Manques signalés</span>
                            <span class="info-value ${hasShortages ? 'shortage-qty' : ''}">${invStat?.shortageCount || 0}</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <a href="inventory.html?eventId=${eventId}&buvetteId=${link.buvetteId}" class="btn btn-ghost">Gérer inventaire</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderChecklistsGrid() {
            const grid = document.getElementById('checklists-grid');
            grid.innerHTML = '';

            if (buvettes.length === 0) {
                grid.innerHTML = `<div class="empty-state">
                    <div class="empty-icon"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M9 11l3 3L22 4"/></svg></div>
                    <p>Aucune buvette assignée</p>
                </div>`;
                return;
            }

            buvettes.forEach(link => {
                const clStat = checklistsSummary.find(b => b.buvetteId === link.buvetteId);
                const hasOpening = clStat?.opening != null;
                const hasClosing = clStat?.closing != null;
                const statusClass = (hasOpening && hasClosing) ? 'complete' : (hasOpening || hasClosing) ? 'pending' : 'empty';
                const statusText = (hasOpening && hasClosing) ? 'Complète' : (hasOpening ? 'Ouverture OK' : (hasClosing ? 'Fermeture OK' : 'Non remplie'));

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-title">${link.buvette.name}</span>
                        <span class="card-status ${statusClass}">${statusText}</span>
                    </div>
                    <div class="card-body">
                        <div class="info-row">
                            <span class="info-label">Checklist ouverture</span>
                            <span class="info-value">${hasOpening ? '✅ OK (' + clStat.opening.okCount + '/' + clStat.opening.totalItems + ')' : '⏳ En attente'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Checklist fermeture</span>
                            <span class="info-value">${hasClosing ? '✅ OK (' + clStat.closing.okCount + '/' + clStat.closing.totalItems + ')' : '⏳ En attente'}</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <a href="checklist.html?eventId=${eventId}&buvetteId=${link.buvetteId}" class="btn btn-ghost">Voir checklist</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderShortagesTable() {
            const container = document.getElementById('shortages-table');

            if (shortages.length === 0) {
                container.innerHTML = `<div class="empty-state">
                    <div class="empty-icon" style="background: rgba(22, 163, 74, 0.1);">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" style="color: var(--success);">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                    </div>
                    <p style="color: var(--success); font-weight: 600;">Aucun manque signalé</p>
                    <p style="margin-top: 8px;">Toutes les buvettes ont un stock suffisant</p>
                </div>`;
                return;
            }

            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Produit</th>
                            <th>Buvette</th>
                            <th>Quantité manquante</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${shortages.map(s => `
                            <tr>
                                <td><strong>${s.product.name}</strong></td>
                                <td>${s.buvette.name}</td>
                                <td class="shortage-qty">${s.shortageQty || '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Auto refresh every 30 seconds
        document.addEventListener('DOMContentLoaded', () => {
            loadEventData();
            setInterval(loadEventData, 30000);
        });
    </script>
</body>

</html>
