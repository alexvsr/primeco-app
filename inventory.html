<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire – Prime&Co</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        .grenat-bar {
            height: 4px;
            background: linear-gradient(90deg, #601D2B, #C9A227);
        }

        .header-bar {
            background: white;
            padding: 12px 24px;
        }

        .brand-logo {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            padding: 8px 14px;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: var(--bg-tertiary);
            color: var(--text);
        }

        .nav-link.active {
            background: rgba(96, 29, 43, 0.1);
            color: var(--primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .context-bar {
            background: linear-gradient(135deg, rgba(96, 29, 43, 0.05), rgba(201, 162, 39, 0.05));
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .context-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .context-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }

        .context-icon svg {
            width: 18px;
            height: 18px;
            stroke: var(--primary);
        }

        .context-value {
            font-weight: 600;
            color: var(--text);
        }

        .context-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Toolbar */
        .toolbar {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            padding-left: 44px;
            border-radius: 24px;
            background: var(--bg-tertiary);
            border: 1px solid transparent;
        }

        .search-box input:focus {
            background: white;
            border-color: var(--primary);
        }

        .search-box svg {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: var(--text-muted);
        }

        .progress-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .progress-bar {
            width: 120px;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .progress-text span {
            color: var(--primary);
        }

        /* Content */
        .main-content {
            padding: 24px;
            max-width: 1000px;
            margin: 0 auto;
            padding-bottom: 120px;
        }

        /* Category Sections */
        .category-section {
            margin-bottom: 16px;
            background: white;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .category-header {
            padding: 14px 20px;
            background: linear-gradient(135deg, rgba(96, 29, 43, 0.03), rgba(201, 162, 39, 0.03));
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
            user-select: none;
        }

        .category-header:hover {
            background: linear-gradient(135deg, rgba(96, 29, 43, 0.08), rgba(201, 162, 39, 0.08));
        }

        .category-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category-icon svg {
            width: 16px;
            height: 16px;
            stroke: white;
        }

        .category-title {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text);
        }

        .category-count {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .category-toggle {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            background: white;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .category-toggle svg {
            width: 14px;
            height: 14px;
            stroke: var(--text-muted);
            transition: transform 0.2s;
        }

        .category-section.collapsed .category-toggle svg {
            transform: rotate(-90deg);
        }

        .category-body {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .category-section.collapsed .category-body {
            display: none;
        }

        /* Product Card */
        .product-card {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: all 0.25s ease;
            border: 2px solid transparent;
        }

        .product-card.completed {
            background: linear-gradient(135deg, rgba(22, 163, 74, 0.08), rgba(22, 163, 74, 0.03));
            border-color: var(--success);
        }

        .product-card.has-shortage {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.08), rgba(220, 38, 38, 0.03));
            border-color: var(--danger);
        }

        .product-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text);
        }

        .product-badges {
            display: flex;
            gap: 6px;
            margin-top: 4px;
            flex-wrap: wrap;
        }

        .product-unit {
            font-size: 0.65rem;
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--text-secondary);
            font-weight: 600;
            border: 1px solid var(--border);
        }

        .badge-status {
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .badge-status svg {
            width: 10px;
            height: 10px;
        }

        .badge-status.completed {
            background: rgba(22, 163, 74, 0.15);
            color: var(--success);
        }

        .badge-status.shortage {
            background: rgba(220, 38, 38, 0.15);
            color: var(--danger);
        }

        /* Inputs Row */
        .inputs-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .input-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .qty-control {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .qty-btn {
            width: 32px;
            height: 36px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
            color: var(--text-secondary);
        }

        .qty-btn:hover {
            background: var(--primary);
            color: white;
        }

        .qty-btn:active {
            transform: scale(0.95);
        }

        .qty-btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2.5;
        }

        .qty-input {
            flex: 1;
            text-align: center;
            border: none;
            padding: 8px 2px;
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text);
            background: transparent;
            min-width: 0;
        }

        .qty-input:focus {
            outline: none;
        }

        .qty-input.initial {
            color: var(--text-secondary);
        }

        .qty-input.final {
            color: var(--primary);
        }

        .calculated-value {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 0.95rem;
            font-weight: 700;
            text-align: center;
            color: var(--secondary-dark);
        }

        .calculated-value.negative {
            color: var(--danger);
        }

        /* Completion row */
        .completion-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding-top: 8px;
            border-top: 1px dashed var(--border);
        }

        .checkbox-wrap {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-wrap input {
            display: none;
        }

        .checkbox-custom {
            width: 22px;
            height: 22px;
            border: 2px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            background: white;
        }

        .checkbox-wrap:hover .checkbox-custom {
            border-color: var(--primary);
        }

        .checkbox-wrap input:checked+.checkbox-custom {
            background: var(--success);
            border-color: var(--success);
        }

        .checkbox-custom svg {
            width: 14px;
            height: 14px;
            stroke: white;
            opacity: 0;
        }

        .checkbox-wrap input:checked+.checkbox-custom svg {
            opacity: 1;
        }

        .checkbox-text {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .shortage-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .shortage-input label {
            font-size: 0.8rem;
            color: var(--danger);
            font-weight: 600;
            margin: 0;
        }

        .shortage-input input {
            width: 70px;
            padding: 6px 8px;
            border: 1px solid var(--danger);
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: center;
            color: var(--danger);
            font-weight: 600;
            background: rgba(220, 38, 38, 0.05);
        }

        /* Footer */
        .fixed-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 14px 24px;
            border-top: 1px solid var(--border);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            z-index: 100;
        }

        .footer-stats {
            display: flex;
            gap: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .footer-stats strong {
            color: var(--primary);
            font-weight: 700;
        }

        .footer-stats .shortage-stat strong {
            color: var(--danger);
        }

        .btn-submit {
            padding: 12px 28px;
            font-size: 0.95rem;
            border-radius: 10px;
        }

        /* Loading */
        .loading-state {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .context-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .inputs-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .fixed-footer {
                flex-direction: column;
                gap: 12px;
            }

            .btn-submit {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="grenat-bar"></div>

    <header class="header-bar">
        <div class="brand flex items-center gap-3">
            <img src="primeco_branding_2550x1440_logo_1-1500x847.jpg" alt="Prime&Co" class="brand-logo">
            <nav class="nav-links">
                <a href="#" class="nav-link" id="nav-timesheets">Fiche horaire</a>
                <a href="#" class="nav-link active" id="nav-inventory">Inventaire</a>
                <a href="#" class="nav-link" id="nav-checklist">Checklist</a>
            </nav>
        </div>
        <div class="header-right">
            <span class="badge badge-primary">Responsable</span>
            <a href="#" id="back-link" class="btn btn-ghost" style="padding: 8px 14px;">Retour</a>
        </div>
    </header>

    <div class="context-bar">
        <div class="context-item">
            <div class="context-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <rect width="18" height="18" x="3" y="4" rx="2" />
                    <line x1="16" x2="16" y1="2" y2="6" />
                    <line x1="8" x2="8" y1="2" y2="6" />
                </svg>
            </div>
            <div>
                <div class="context-label">Événement</div>
                <div class="context-value" id="event-name">Chargement...</div>
            </div>
        </div>
        <div class="context-item">
            <div class="context-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z" />
                    <path d="M12 3v6" />
                </svg>
            </div>
            <div>
                <div class="context-label">Buvette</div>
                <div class="context-value" id="buvette-name">Chargement...</div>
            </div>
        </div>
    </div>

    <div class="toolbar">
        <div class="search-box">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
            </svg>
            <input type="text" id="search-input" placeholder="Rechercher un produit...">
        </div>
        <div class="progress-info">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
            <div class="progress-text">
                <span id="completed-count">0</span> / <span id="total-count">0</span> terminés
            </div>
        </div>
    </div>

    <main class="main-content" id="inventory-list">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            Chargement de l'inventaire...
        </div>
    </main>

    <div class="fixed-footer">
        <div class="footer-stats">
            <div><strong id="footer-completed">0</strong> terminés</div>
            <div class="shortage-stat"><strong id="footer-shortages">0</strong> manques</div>
        </div>
        <button class="btn btn-primary btn-submit" id="btn-submit">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                style="width: 18px; height: 18px;">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            Enregistrer
        </button>
    </div>

    <script src="config.js"></script>
    <script src="shared.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId') || localStorage.getItem('event_id');
        const buvetteId = urlParams.get('buvetteId') || localStorage.getItem('buvette_id');
        const mode = localStorage.getItem('mode');
        const eventName = localStorage.getItem('event_name');
        const buvetteName = localStorage.getItem('buvette_name');

        const navParams = `?eventId=${eventId}&buvetteId=${buvetteId}`;
        document.getElementById('nav-timesheets').href = `timesheets.html${navParams}`;
        document.getElementById('nav-inventory').href = `inventory.html${navParams}`;
        document.getElementById('nav-checklist').href = `checklist.html${navParams}`;
        document.getElementById('back-link').href = mode === 'RESPONSABLE' ? 'responsable.html' : 'admin.html';

        document.getElementById('event-name').textContent = eventName || `Événement #${eventId}`;
        document.getElementById('buvette-name').textContent = buvetteName || `Buvette #${buvetteId}`;

        let products = [];
        let collapsedCategories = new Set();

        async function loadInventory() {
            try {
                if (!eventId || !buvetteId) throw new Error("Contexte manquant");

                const res = await fetch(`${API_URL}/events/${eventId}/buvettes/${buvetteId}/inventory`);
                if (!res.ok) throw new Error("Erreur chargement inventaire");

                const data = await res.json();
                products = data.products;
                renderList(products);
                updateStats();

            } catch (err) {
                console.error(err);
                document.getElementById('inventory-list').innerHTML = `
                    <div class="loading-state">
                        <p style="color: var(--danger); font-weight: 600;">Erreur: ${err.message}</p>
                    </div>
                `;
            }
        }

        function renderList(list, searchTerm = '') {
            const container = document.getElementById('inventory-list');
            container.innerHTML = '';

            if (list.length === 0) {
                container.innerHTML = '<div class="loading-state">Aucun produit assigné.</div>';
                return;
            }

            let filtered = list;
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = list.filter(p => p.name.toLowerCase().includes(term));
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading-state">Aucun produit trouvé.</div>';
                return;
            }

            const grouped = filtered.reduce((acc, p) => {
                const cat = p.category || 'Divers';
                if (!acc[cat]) acc[cat] = [];
                acc[cat].push(p);
                return acc;
            }, {});

            Object.keys(grouped).sort().forEach(cat => {
                const section = document.createElement('div');
                section.className = 'category-section';
                if (collapsedCategories.has(cat)) section.classList.add('collapsed');
                section.dataset.category = cat;

                const catProducts = grouped[cat];

                section.innerHTML = `
                    <div class="category-header" onclick="toggleCategory('${cat}')">
                        <div class="category-header-left">
                            <div class="category-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                    <path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/>
                                </svg>
                            </div>
                            <div>
                                <div class="category-title">${cat}</div>
                                <div class="category-count">${catProducts.length} produits</div>
                            </div>
                        </div>
                        <div class="category-toggle">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="m6 9 6 6 6-6"/></svg>
                        </div>
                    </div>
                    <div class="category-body"></div>
                `;

                const body = section.querySelector('.category-body');
                catProducts.forEach(p => body.appendChild(createProductCard(p)));
                container.appendChild(section);
            });

            document.getElementById('total-count').textContent = list.length;
        }

        function createProductCard(p) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.dataset.id = p.productId;

            if (p.isRestocked) card.classList.add('completed');
            if (p.hasShortage) card.classList.add('has-shortage');

            const initialVal = p.initialQty !== null ? p.initialQty : '';
            const finalVal = p.finalQty !== null ? p.finalQty : '';
            const restockVal = calculateRestock(initialVal, finalVal);

            card.innerHTML = `
                <div class="product-top">
                    <div class="product-info">
                        <div class="product-name">${p.name}</div>
                        <div class="product-badges">
                            <span class="product-unit">${p.unit}</span>
                            ${p.isRestocked ? '<span class="badge-status completed"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>Terminé</span>' : ''}
                            ${p.hasShortage ? '<span class="badge-status shortage">MANQUE</span>' : ''}
                        </div>
                    </div>
                </div>
                <div class="inputs-row">
                    <div class="input-group">
                        <label class="input-label">Stock Initial</label>
                        <div class="qty-control">
                            <button type="button" class="qty-btn" onclick="adjustQty(this, -1, 'initial')">
                                <svg viewBox="0 0 24 24" fill="none"><path d="M5 12h14"/></svg>
                            </button>
                            <input type="number" step="1" min="0" class="qty-input initial input-initial" placeholder="0" value="${initialVal}" oninput="onInputChange(this)">
                            <button type="button" class="qty-btn" onclick="adjustQty(this, 1, 'initial')">
                                <svg viewBox="0 0 24 24" fill="none"><path d="M12 5v14"/><path d="M5 12h14"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Stock Final</label>
                        <div class="qty-control">
                            <button type="button" class="qty-btn" onclick="adjustQty(this, -1, 'final')">
                                <svg viewBox="0 0 24 24" fill="none"><path d="M5 12h14"/></svg>
                            </button>
                            <input type="number" step="1" min="0" class="qty-input final input-final" placeholder="0" value="${finalVal}" oninput="onInputChange(this)">
                            <button type="button" class="qty-btn" onclick="adjustQty(this, 1, 'final')">
                                <svg viewBox="0 0 24 24" fill="none"><path d="M12 5v14"/><path d="M5 12h14"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="input-label">À Remettre</label>
                        <div class="calculated-value restock-display">${restockVal}</div>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Manque</label>
                        <input type="number" step="1" min="0" class="shortage-input-field" style="padding: 8px; border: 1px solid var(--border); border-radius: 8px; text-align: center; font-weight: 600; background: ${p.hasShortage ? 'rgba(220,38,38,0.05)' : 'white'}; color: ${p.hasShortage ? 'var(--danger)' : 'var(--text)'};" placeholder="0" value="${p.shortageQty || ''}" oninput="onShortageChange(this)">
                    </div>
                </div>
                <div class="completion-row">
                    <label class="checkbox-wrap">
                        <input type="checkbox" class="input-completed" ${p.isRestocked ? 'checked' : ''} onchange="onCompletedChange(this)">
                        <span class="checkbox-custom">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>
                        </span>
                        <span class="checkbox-text">Remise terminée</span>
                    </label>
                </div>
            `;

            return card;
        }

        function calculateRestock(initial, final) {
            if (initial === '' || initial === null || final === '' || final === null) return '-';
            const i = parseFloat(initial) || 0;
            const f = parseFloat(final) || 0;
            return Math.max(0, i - f);
        }

        function adjustQty(btn, delta, type) {
            const control = btn.closest('.qty-control');
            const input = control.querySelector('input');
            let val = parseFloat(input.value) || 0;
            val = Math.max(0, val + delta);
            input.value = val;
            onInputChange(input);
        }

        function onInputChange(input) {
            const card = input.closest('.product-card');
            const initial = card.querySelector('.input-initial').value;
            const final = card.querySelector('.input-final').value;
            const restockDisplay = card.querySelector('.restock-display');
            const restock = calculateRestock(initial, final);
            restockDisplay.textContent = restock;
            updateStats();
        }

        function onShortageChange(input) {
            const card = input.closest('.product-card');
            const val = parseFloat(input.value) || 0;

            if (val > 0) {
                card.classList.add('has-shortage');
                input.style.background = 'rgba(220,38,38,0.05)';
                input.style.color = 'var(--danger)';
            } else {
                card.classList.remove('has-shortage');
                input.style.background = 'white';
                input.style.color = 'var(--text)';
            }
            updateStats();
        }

        function onCompletedChange(checkbox) {
            const card = checkbox.closest('.product-card');
            if (checkbox.checked) {
                card.classList.add('completed');
            } else {
                card.classList.remove('completed');
            }
            updateStats();
        }

        function toggleCategory(cat) {
            const section = document.querySelector(`.category-section[data-category="${cat}"]`);
            if (!section) return;
            section.classList.toggle('collapsed');
            if (section.classList.contains('collapsed')) {
                collapsedCategories.add(cat);
            } else {
                collapsedCategories.delete(cat);
            }
        }

        function updateStats() {
            const cards = document.querySelectorAll('.product-card');
            let completed = 0;
            let shortages = 0;

            cards.forEach(card => {
                if (card.querySelector('.input-completed')?.checked) completed++;
                const shortageVal = parseFloat(card.querySelector('.shortage-input-field')?.value) || 0;
                if (shortageVal > 0) shortages++;
            });

            const total = cards.length;
            const percent = total > 0 ? (completed / total) * 100 : 0;

            document.getElementById('completed-count').textContent = completed;
            document.getElementById('total-count').textContent = total;
            document.getElementById('footer-completed').textContent = completed;
            document.getElementById('footer-shortages').textContent = shortages;
            document.getElementById('progress-fill').style.width = percent + '%';
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            renderList(products, e.target.value.trim());
        });

        document.getElementById('btn-submit').addEventListener('click', async () => {
            const items = [];
            document.querySelectorAll('.product-card').forEach(card => {
                const productId = parseInt(card.dataset.id);
                const initialInput = card.querySelector('.input-initial');
                const finalInput = card.querySelector('.input-final');
                const shortageInput = card.querySelector('.shortage-input-field');
                const completedInput = card.querySelector('.input-completed');

                const initialQty = initialInput.value !== '' ? parseFloat(initialInput.value) : null;
                const finalQty = finalInput.value !== '' ? parseFloat(finalInput.value) : null;
                const restockQty = (initialQty !== null && finalQty !== null) ? Math.max(0, initialQty - finalQty) : null;
                const shortageQty = parseFloat(shortageInput.value) || null;
                const hasShortage = (shortageQty !== null && shortageQty > 0);
                const isRestocked = completedInput.checked;

                items.push({
                    productId,
                    initialQty,
                    finalQty,
                    restockQty,
                    isRestocked,
                    hasShortage,
                    shortageQty
                });
            });

            try {
                const res = await fetch(`${API_URL}/events/${eventId}/buvettes/${buvetteId}/inventory`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items })
                });

                if (res.ok) {
                    showToast("Inventaire enregistré !", "success");
                } else {
                    const err = await res.json();
                    showToast(err.message || "Erreur de sauvegarde", "error");
                }
            } catch (err) {
                console.error(err);
                showToast("Erreur réseau", "error");
            }
        });

        document.addEventListener('DOMContentLoaded', loadInventory);
    </script>
</body>

</html>
