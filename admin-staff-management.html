<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion du Staff - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .topbar {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 32px;
        }

        .section {
            background: var(--card);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 24px;
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid var(--border);
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid var(--border);
        }

        tr:hover {
            background: var(--bg);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="topbar">
        <div class="brand">Prime&Co Ops ¬∑ Admin ¬∑ Personnel</div>
        <a href="admin.html" class="back-link">‚Üê Retour au dashboard</a>
    </div>

    <div class="container">
        <h1>Gestion du Personnel</h1>
        <p class="subtitle">Ajouter et g√©rer les membres du staff</p>

        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Liste du Personnel</h2>
                <button class="btn" onclick="openAddModal()">+ Ajouter un membre</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Pr√©nom</th>
                        <th>Email</th>
                        <th>T√©l√©phone</th>
                        <th>Num√©ro de contrat</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="staff-tbody">
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">Chargement...</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Add/Edit -->
    <div id="staff-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header" id="modal-title">Ajouter un membre du staff</h2>
            <form id="staff-form" onsubmit="saveStaff(event)">
                <input type="hidden" id="staff-id">
                <div class="form-group">
                    <label for="firstName">Pr√©nom *</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Nom *</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="phone">T√©l√©phone</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label for="contractNumber">Num√©ro de contrat</label>
                    <input type="text" id="contractNumber">
                </div>
                <div class="form-group">
                    <label for="hourlyRate">Taux horaire (CHF)</label>
                    <input type="number" step="0.01" id="hourlyRate">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const API_URL = (typeof CONFIG !== 'undefined' && CONFIG.API_URL) ? CONFIG.API_URL : "http://localhost:4000/api";
        const token = localStorage.getItem("access_token");

        async function loadStaff() {
            try {
                const res = await fetch(`${API_URL}/staff-members`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const staff = await res.json();
                renderStaff(staff);
            } catch (err) {
                console.error(err);
                alert("Erreur lors du chargement");
            }
        }

        function renderStaff(staff) {
            const tbody = document.getElementById("staff-tbody");

            if (staff.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6"><div class="empty-state">Aucun membre du staff</div></td></tr>';
                return;
            }

            tbody.innerHTML = staff.map(s => `
                <tr>
                    <td><strong>${s.lastName}</strong></td>
                    <td>${s.firstName}</td>
                    <td>${s.email || '-'}</td>
                    <td>${s.phone || '-'}</td>
                    <td>${s.contractNumber || '-'}</td>
                    <td>
                        <button class="btn btn-sm" onclick="editStaff(${s.id})">‚úèÔ∏è Modifier</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteStaff(${s.id})">üóëÔ∏è Supprimer</button>
                    </td>
                </tr>
            `).join('');
        }

        function openAddModal() {
            document.getElementById("modal-title").textContent = "Ajouter un membre du staff";
            document.getElementById("staff-form").reset();
            document.getElementById("staff-id").value = "";
            document.getElementById("staff-modal").classList.add("active");
        }

        function closeModal() {
            document.getElementById("staff-modal").classList.remove("active");
        }

        async function editStaff(id) {
            try {
                const res = await fetch(`${API_URL}/staff-members`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const staff = await res.json();
                const member = staff.find(s => s.id === id);

                if (member) {
                    document.getElementById("modal-title").textContent = "Modifier le membre du staff";
                    document.getElementById("staff-id").value = member.id;
                    document.getElementById("firstName").value = member.firstName;
                    document.getElementById("lastName").value = member.lastName;
                    document.getElementById("email").value = member.email || '';
                    document.getElementById("phone").value = member.phone || '';
                    document.getElementById("contractNumber").value = member.contractNumber || '';
                    document.getElementById("hourlyRate").value = member.hourlyRate || '';
                    document.getElementById("staff-modal").classList.add("active");
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function saveStaff(event) {
            event.preventDefault();

            const id = document.getElementById("staff-id").value;
            const data = {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                email: document.getElementById("email").value || null,
                phone: document.getElementById("phone").value || null,
                contractNumber: document.getElementById("contractNumber").value || null,
                hourlyRate: document.getElementById("hourlyRate").value ? parseFloat(document.getElementById("hourlyRate").value) : null,
                staffType: "EXTRA"
            };

            try {
                const url = id ? `${API_URL}/staff-members/${id}` : `${API_URL}/staff-members`;
                const method = id ? "PUT" : "POST";

                const res = await fetch(url, {
                    method,
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (!res.ok) throw new Error("Erreur lors de l'enregistrement");

                closeModal();
                loadStaff();
            } catch (err) {
                console.error(err);
                alert("Erreur lors de l'enregistrement");
            }
        }

        async function deleteStaff(id) {
            if (!confirm("√ätes-vous s√ªr de vouloir supprimer ce membre du staff ?")) return;

            try {
                await fetch(`${API_URL}/staff-members/${id}`, {
                    method: "DELETE",
                    headers: { "Authorization": `Bearer ${token}` }
                });

                loadStaff();
            } catch (err) {
                console.error(err);
                alert("Erreur lors de la suppression");
            }
        }

        document.addEventListener("DOMContentLoaded", loadStaff);
    </script>
</body>

</html>
